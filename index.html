<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>

  <body background="images/background-photo.jpg">
    <div class="weatherapp">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            name="Search"
            class="search-form-button"
            value="SEARCH"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <p class="time" id="time"></p>
          <h1 class="weather-app-city" id="city"></h1>

          <div>
            <div class="weather-app-temperature-container">
              <div class="weather-app-icon" id="icon"></div>

              <div class="weather-app-temperature-value" id="temperature"></div>
              <div class="weather-app-unit">Â°C</div>
            </div>
          </div>
          <p class="weather-app-conditions">
            <span id="description"> </span> <br />
            <span>
              humidity:
              <strong id="humidity"> </strong>
            </span>
            <br />
            <span>
              wind:
              <strong id="wind"></strong>
            </span>
          </p>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/jordaineGR" target="_blank"> Jordaine</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
